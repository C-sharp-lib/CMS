<section id="contact-detail-section">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-7">
        <div class="card shadow-xl custom-bg-dark-gradient">
          <div class="card-body p-3">
            <div style="display: flex; justify-content: space-between; align-items: center">
              <h3 class="text-white inter-normal">{{contact?.firstName}} {{contact?.lastName}}</h3>
              <div class="btn-group btn-sm text-sm">
                <a routerLink="/contacts" class="btn custom-bg-dark-gradient btn-sm text-warning" title="Go Back To Contacts"><i class="fa-solid fa-phone"></i></a>
              </div>
            </div>

            <p class="text-white inter-normal">{{contact?.jobTitle}}</p>
            <p class="text-white inter-normal">{{contact?.email}}</p>
            <h4 class="inter-normal text-gradient text-warning">Company</h4>
            <div *ngFor="let company of companyContacts">
              <p class="lead inter-normal text-white">{{company?.company?.name}}</p>
              <p class="inter-normal text-primary">
                {{company?.company?.address}}, {{company?.company?.city}}, {{company?.company?.state}}. {{company?.company?.country}}.
              </p>
            </div>
            <h4 class="inter-normal text-gradient text-success">Owner</h4>
            <p class="lead inter-normal text-white">{{contact?.ownerUser.email}}</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-5">
      <div class="row">
        <div class="col-12">
          <div class="card shadow-lg custom-bg-dark-gradient">
            <div class="card-body p-3">
              <img *ngIf="contactImageUrl" [src]="contactImageUrl" alt="{{contact?.firstName}} {{contact?.lastName}}" class="img-fluid rounded" style="width: 100%; height: 300px;">
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card shadow-xl custom-bg-dark-gradient">
            <div class="card-body p-3">
              <h4 class="text-primary text-gradient ubuntu-bold">Notes</h4>
              <div *ngIf="contact?.contactNotes.length > 0">
                <div *ngFor="let notes of contact?.contactNotes">
                  <div class="border-primary border-1">
                    <p class="lead gradient-text-instagram ubuntu-bold" [innerHTML]="notes.note.title | safeHtml"></p>
                    <p class="text-white inter-normal" [innerHTML]="notes.note.content | safeHtml"></p>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>

      </div>
    </div>
  </div>
</section>
