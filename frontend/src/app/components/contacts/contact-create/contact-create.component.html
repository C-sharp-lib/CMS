<section id="contact-create-section">
  <div class="container-fluid p-4">
    <div class="row">
      <div class="col-12 col-md-12">
        <div class="card shadow-xl custom-bg-dark-gradient border-primary">
          <div class="card-header custom-bg-dark-gradient" style="display: flex; justify-content: space-between; align-items: center">
            <h1 class="inter-bold text-gradient text-primary">Create Contact</h1>
            <div class="btn-group text-sm">
              <a routerLink="/contacts" class="btn custom-bg-dark-gradient text-warning btn-toolbar" title="Back To Contacts"><i class="fa-solid fa-phone"></i></a>
            </div>
          </div>
          <div class="card-body p-3">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <div class="row m-3">
                <div class="col-12">
                  <div class="form-group">
                    <input type="file" (change)="onFileSelected($event)" accept="image/*" class="btn btn-primary ubuntu-bold" value="Add Image"/>

                    <!-- Preview image -->
                    <div *ngIf="imagePreview">
                      <p class="text-success ubuntu-bold">Image Preview:</p>
                      <img [src]="imagePreview" alt="Image Preview" width="200" style="border: 1px solid dodgerblue; border-radius: 6px; -webkit-border-radius: 6px; -moz-border-radius: 6px; " />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row m-3">
                <div class="col-12 col-md-3">
                  <div class="form-group">
                    <label for="firstName" class="text-gradient text-primary ubuntu-bold">First Name</label>
                    <input id="firstName" formControlName="firstName" type="text" class="form-control form-control-sm color-background custom-bg-dark-gradient text-white inter-bold border-primary">
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="form-group">
                    <label for="lastName" class="text-gradient text-primary ubuntu-bold">Last Name</label>
                    <input id="lastName" formControlName="lastName" type="text" class="form-control form-control-sm color-background custom-bg-dark-gradient text-white inter-bold border-primary">
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="form-group">
                    <label for="companyName" class="text-gradient text-primary ubuntu-bold">Company Name</label>
                    <input id="companyName" formControlName="companyName" type="text" class="form-control form-control-sm color-background custom-bg-dark-gradient text-white inter-bold border-primary">
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="form-group">
                    <label for="jobTitle" class="text-gradient text-primary ubuntu-bold">Job Title</label>
                    <input id="jobTitle" formControlName="jobTitle" type="text" class="form-control form-control-sm color-background custom-bg-dark-gradient text-white inter-bold border-primary">
                  </div>
                </div>
              </div>
              <div class="row m-3">
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="ownerUserId" class="text-gradient text-primary ubuntu-bold">Owner</label>
                    <select formControlName="ownerUserId" id="ownerUserId" class="form-control form-control-sm color-background custom-bg-dark-gradient bg-dark text-white inter-bold border-primary">
                      <div *ngFor="let user of users">
                        <option value="{{user.id}}">{{user.userName}}</option>
                      </div>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="email" class="text-gradient text-primary ubuntu-bold">Email</label>
                    <input id="email" formControlName="email" type="text" class="form-control form-control-sm color-background custom-bg-dark-gradient text-white inter-bold border-primary">
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="phoneNumber" class="text-gradient text-primary ubuntu-bold">Phone Number</label>
                    <input id="phoneNumber" formControlName="phoneNumber" type="text" class="form-control form-control-sm color-background custom-bg-dark-gradient text-white inter-bold border-primary">
                  </div>
                </div>
              </div>

              <div class="row m-3">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="addressLine1" class="text-gradient text-primary ubuntu-bold">Address Line 1</label>
                    <input id="addressLine1" formControlName="addressLine1" type="text" class="form-control form-control-sm color-background custom-bg-dark-gradient text-white inter-bold border-primary">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="addressLine2" class="text-gradient text-primary ubuntu-bold">Address Line 2</label>
                    <input id="addressLine2" formControlName="addressLine2" type="text" class="form-control form-control-sm color-background custom-bg-dark-gradient text-white inter-bold border-primary">
                  </div>
                </div>
              </div>
              <div class="row m-3">
                <div class="col-12 col-md-3">
                  <div class="form-group">
                    <label for="city" class="text-gradient text-primary ubuntu-bold">City</label>
                    <input id="city" formControlName="city" type="text" class="form-control form-control-sm color-background custom-bg-dark-gradient text-white inter-bold border-primary">
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="form-group">
                    <label for="state" class="text-gradient text-primary ubuntu-bold">State</label>
                    <input id="state" formControlName="state" type="text" class="form-control form-control-sm color-background custom-bg-dark-gradient text-white inter-bold border-primary">
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="form-group">
                    <label for="zipCode" class="text-gradient text-primary ubuntu-bold">Zip Code</label>
                    <input id="zipCode" formControlName="zipCode" type="text" class="form-control form-control-sm color-background custom-bg-dark-gradient text-white inter-bold border-primary">
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="form-group">
                    <label for="country" class="text-gradient text-primary ubuntu-bold">Country</label>
                    <input id="country" formControlName="country" type="text" class="form-control form-control-sm color-background custom-bg-dark-gradient text-white inter-bold border-primary">
                  </div>
                </div>
              </div>
              <div class="row m-3">
                <div class="col-12">
                  <label for="notes" class="text-gradient text-primary ubuntu-bold">Notes</label>
                  <textarea formControlName="notes" id="notes" cols="30" rows="10" class="form-control color-background inter-bold custom-bg-dark-gradient text-white border-primary"></textarea>
                </div>
              </div>
              <div class="row m-3">
                <button type="submit" class="btn bg-gradient-primary ubuntu-bold">Add Contact</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
