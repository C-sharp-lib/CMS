<section id="job-task-create-section">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-10 offset-1">
        <div class="card shadow-xl custom-bg-dark-gradient">
          <div class="card-header custom-bg-dark-gradient">
            <h1 class="inter-bold gradient-text-instagram font-weight-bold">Create A Job Task</h1>
          </div>
          <div class="card-body p-3">
            <form [formGroup]="jobTasksForm" (ngSubmit)="onSubmit()">
              <div class="row m-2">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="taskTitle" class="text-gradient text-primary ubuntu-bold">Title</label>
                    <input id="taskTitle" formControlName="taskTitle" type="text" class="form-control color-background custom-bg-dark-gradient text-white inter-bold border-primary">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="dueDate" class="text-gradient text-primary ubuntu-bold">Due Date</label>
                    <input id="dueDate" formControlName="dueDate" type="date" class="form-control color-background custom-bg-dark-gradient text-white inter-bold border-primary">
                  </div>
                </div>
              </div>
              <div class="row m-2">
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="assignedToUserId" class="text-gradient text-primary ubuntu-bold">Assigned User</label>
                    <select formControlName="assignedToUserId" id="assignedToUserId" class="form-control color-background custom-bg-dark-gradient bg-dark text-white inter-bold border-primary">
                      <div *ngFor="let user of users">
                        <option [value]="user?.id">{{user?.userName}}</option>
                      </div>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="status" class="text-gradient text-primary ubuntu-bold">Status</label>
                    <select formControlName="status" id="status" class="form-control color-background custom-bg-dark-gradient bg-dark text-white inter-bold border-primary">
                      <option [value]="1">Pending</option>
                      <option [value]="2">Approved</option>
                      <option [value]="3">Rejected</option>
                      <option [value]="4">Completed</option>
                      <option [value]="5">Cancelled</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="priority" class="text-gradient text-primary ubuntu-bold">Priority</label>
                    <select formControlName="priority" id="priority" class="form-control color-background custom-bg-dark-gradient bg-dark text-white inter-bold border-primary">
                      <option [value]="1">Low</option>
                      <option [value]="2">Normal</option>
                      <option [value]="3">High</option>
                      <option [value]="4">Critical</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row m-2">
                <div class="col-12 col-md-12">
                  <label for="taskDescription" class="text-gradient text-primary ubuntu-bold">Description</label>
                  <quill-editor formControlName="taskDescription" id="taskDescription" class="dark-quill" (onEditorCreated)="onEditorCreated($event)"></quill-editor>
                </div>
              </div>
              <div class="row-2 ms-4 me-4 mt-4 mb-4">
                <button type="submit" class="btn custom-violet-gradient ubuntu-bold text-white d-block w-100 p-3 text-lg">Add Task To Job</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
