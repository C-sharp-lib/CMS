<section id="message-create-section">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2">
        <div class="card shadow-xl custom-bg-dark-gradient">
          <div class="card-header custom-bg-dark-gradient">
            <h1 class="inter-bold gradient-text-rainbow-blue">Create A Conversation</h1>
          </div>
          <div class="card-body p-3">
            <div class="container mt-4">
              <form [formGroup]="convoForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label class="form-label gradient-text-rainbow-blue ubuntu-bold" for="title">Title</label>
                  <input
                    type="text"
                    class="form-control color-background custom-bg-dark-gradient text-white ubuntu-bold"
                    formControlName="title"
                    placeholder="Enter conversation title"
                    id="title"
                  />
                  <div *ngIf="convoForm.get('title')?.invalid && convoForm.get('title')?.touched" class="text-danger">
                    Title is required.
                  </div>
                </div>

                <!-- User checkboxes -->
                <div class="mb-3">
                  <label class="form-label gradient-text-rainbow-blue ubuntu-bold" for="userIds">Select Participants</label>
                  <div formGroupName="userIds">
                    <div *ngFor="let user of allUsers" class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        [id]="user.id"
                        [formControlName]="user.id"
                        id="userIds"
                      />
                      <label class="form-check-label gradient-text-rainbow-blue ubuntu-bold" [for]="user.id">{{ user.userName }}</label>
                    </div>
                  </div>
                  <!--<div formGroupName="userIds">
                    <div class="form-check">
                      <select multiple formControlName="userIds" id="userIds" class="form-check form-control color-background custom-bg-dark-gradient bg-dark text-white ubuntu-bold">
                        <div *ngFor="let user of allUsers">
                        <option [value]="user.id">Name: {{user.name}} - Username: {{user.userName}}</option>
                        </div>
                      </select>
                    </div>
                  </div>-->
                </div>

                <button type="submit" class="btn custom-rainbow-blue-gradient text-white ubuntu-bold">
                  Create Conversation
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
