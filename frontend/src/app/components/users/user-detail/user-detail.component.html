<section id="user-detail-section">
  <div class="container-fluid p-4">
    <div class="row">
      <div class="col-12 col-md-7">
        <div class="card shadow-xl custom-bg-dark-gradient">
          <div class="card-body p-3">
            <h3 class="text-white inter-normal">{{user?.name}}</h3>
            <p class="text-white inter-normal">{{user?.userName}}</p>
            <p class="text-white inter-normal">{{user?.email}}</p>
            <p class="inter-normal text-gradient text-bg-primary lead">Address</p>
            <p class="lead inter-normal text-white">
              {{user?.address}}, {{user?.city}}, {{user?.state}}, {{user?.zipCode}}.
            </p>
            <div *ngIf="user?.userRoles">
            <p class="inter-normal text-gradient text-success lead" *ngIf="user?.userRoles">Roles</p>
            <p class="lead inter-normal text-white" *ngFor="let role of user?.userRoles">
              {{role.role.name}}
            </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-5">
        <div class="card shadow-xl custom-bg-dark-gradient">
          <div class="card-body p-3">
            <h4 class="text-primary text-gradient ubuntu-bold">Jobs</h4>
              <div *ngFor="let job of user.jobs">
                <p class="text-white inter-normal">Title: {{job.title}} </p>
                <p class="text-white inter-normal">Status: {{job.status}}</p>
              </div>
            <h4 class="text-primary text-gradient ubuntu-bold"></h4>
            <p class="text-white inter-normal"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
