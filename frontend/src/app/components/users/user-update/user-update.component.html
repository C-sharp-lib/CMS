<section id="user-update-section">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-10 offset-md-1">
        <div class="card shadow-xl custom-bg-dark-gradient border-primary">
          <div class="card-header"  style="display: flex; justify-content: space-between; align-items: center">
            <h1 class="text-gradient text-primary inter-bold">Update User</h1>
            <div class="btn-group text-sm">
              <a routerLink="/users" class="btn custom-bg-dark-gradient btn-toolbar bs-tooltip-top text-primary" title="Back To Users"><i class="fa-solid fa-users"></i></a>
            </div>
          </div>
          <div class="card-body p-3">
            <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <div class="row m-2">
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="name" class="text-gradient text-primary ubuntu-bold">Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control form-control-sm color-background custom-bg-dark-gradient border-primary inter-bold text-white">
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="phoneNumber" class="text-gradient text-primary ubuntu-bold">Phone Number</label>
                    <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control form-control-sm color-background custom-bg-dark-gradient border-primary inter-bold text-white">
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="dateOfBirth" class="text-gradient text-primary ubuntu-bold">Date of Birth</label>
                    <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control form-control-sm color-background custom-bg-dark-gradient border-primary inter-bold text-white">
                  </div>
                </div>
              </div>
              <div class="row m-2">
                <div class="col-12 col-md-3">
                  <div class="form-group">
                    <label for="address" class="text-gradient text-primary ubuntu-bold">Address</label>
                    <input type="text" id="address" formControlName="address" class="form-control form-control-sm color-background custom-bg-dark-gradient border-primary inter-bold text-white">
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="form-group">
                    <label for="city" class="text-gradient text-primary ubuntu-bold">City</label>
                    <input type="text" id="city" formControlName="city" class="form-control form-control-sm color-background custom-bg-dark-gradient border-primary inter-bold text-white">
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="form-group">
                    <label for="state" class="text-gradient text-primary ubuntu-bold">State</label>
                    <select formControlName="state" id="state" class="form-control form-control-sm  color-background custom-bg-dark-gradient border-primary text-white inter-bold">
                      <option value="" [selected]="user?.state.toString()">{{ user?.state.toString() }}</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="form-group">
                    <label for="zipCode" class="text-gradient text-primary ubuntu-bold">Zip Code</label>
                    <input type="text" id="zipCode" formControlName="zipCode" class="form-control form-control-sm color-background custom-bg-dark-gradient border-primary inter-bold text-white">
                  </div>
                </div>
              </div>
              <div class="row m-2">
                <div class="col-12">
                  <div class="form-group">
                    <label for="description" class="text-gradient text-primary ubuntu-bold">Description</label>
                    <textarea id="description" formControlName="description" class="form-control color-background custom-bg-dark-gradient border-primary text-white inter-bold" cols="10" rows="10"></textarea>
                  </div>
                </div>
              </div>
              <div class="row m-2">
                <button type="submit" class="btn bg-gradient-primary">Update User</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
