<section id="login-section">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 mx-auto">
          <div class="card custom-bg-dark-gradient shadow-xl">
            <div class="card-header custom-bg-dark-gradient">
              <h1 class="ubuntu-bold text-gradient text-warning">Sign In</h1>
              <p class="mb-0 text-white ubuntu-regular">Enter your email and password to sign in</p>
            </div>
            <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                  <label for="email" class="text-gradient text-primary ubuntu-bold">Email</label>
                  <div class="mb-3">
                    <input type="text" id="email" formControlName="email" class="form-control form-control-sm color-background custom-bg-dark-gradient text-white inter-bold" autocomplete="false" aria-label="Email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-12">
                    <div class="form-group password-container">
                      <label for="passwordLogin"
                             class="text-gradient text-primary ubuntu-bold">Password</label>
                      <input id="passwordLogin" formControlName="password" type="password" autocomplete="true"
                             class="form-control form-control-sm color-background custom-bg-dark-gradient text-white inter-bold">
                      <i class="fa-solid fa-eye-slash text-danger" id="togglePasswordLogin"></i>
                    </div>
                  </div>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
                  <label for="rememberMe" class="text-gradient text-primary ubuntu-bold">Remember me</label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-primary">Sign in</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center pt-0 px-lg-2 px-1">
              <p class="mb-4 text-sm mx-auto">
                Don't have an account?
                <a routerLink="/users/register-page" class="text-primary text-gradient font-weight-bold">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
