<section id="job-note-create-section">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-10 offset-md-1">
        <div class="card shadow-xl custom-bg-dark-gradient">
          <div class="card-header custom-bg-dark-gradient">
            <h1 class="text-gradient text-primary inter-bold">Add A Job Note</h1>
          </div>
          <div class="card-body p-3">
            <form [formGroup]="jobNotesForm" (ngSubmit)="onSubmit()">
              <div class="form-group m-2">
                <label for="title" class="text-gradient text-primary ubuntu-bold">Title</label>
                <input type="text" id="title" formControlName="title" class="form-control color-background custom-bg-dark-gradient inter-bold text-white">
              </div>
              <div class="form-group m-2">
                <label for="content" class="text-gradient text-primary ubuntu-bold">Content</label>
                <quill-editor id="content" formControlName="content" class="dark-quill" (onEditorCreated)="onEditorCreated($event)"></quill-editor>
              </div>
              <div class="m-2">
                <button type="submit" class="btn custom-instagram-gradient ubuntu-bold text-white d-block w-100">Add Job Note</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
